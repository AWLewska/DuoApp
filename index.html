<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro">
        <h1>Welcome to the English Learning Quiz</h1>
        <p>This test is designed to help children learn English. Education in languages should be free, and our mission is to deliver free education to every child regardless of race, religion, or any other factor.</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="app" style="display: none;">
        <div class="question-container">
            <h2 id="question-number"></h2>
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <button id="next-btn" class="next-btn" style="display:none;" onclick="nextQuestion()">Next Question</button>
    </div>

    <div id="final-screen" style="display: none;">
        <h1>Quiz Completed!</h1>
        <p id="final-score"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
